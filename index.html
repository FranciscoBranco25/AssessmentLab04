<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">  <!-- Referencia o arquivo CSS externo -->
</head>

<body>
    <div>
        <header> <!-- Cabeçalho do site -->
            <h1>O meu Website</h1> <!-- Título do site -->
            <nav> <!-- Menu de navegação -->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <section> <!-- Seção principal do conteúdo -->

        <div>
            <article> <!-- Artigo principal -->
                <h2>Bem-vindo!</h2>
                <p>Website criado com o proposito de realizar o Assessment Lab HTML-04 na disciplina de Programação Web. </p>
            </article>
        </div>

        <div>
            <aside> <!-- Barra lateral -->
                <h3>Related Links</h3>

                    <li><a href="index.html">lateral 1</a></li>
                    <li><a href="index.html">lateral 2</a></li>
                    <li><a href="index.html">lateral 3</a></li>
                </ul>
            </aside>
        </div>

        <div> <!-- Formulário de contacto -->
            <form action="#" method="post" class="contact-form">
                <h3>Contact Us</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> <!-- Campo para nome -->

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <!-- Campo para email -->

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea> <!-- Campo para mensagem -->

                <button type="submit">Send Message</button> <!-- Botão de submissão -->
            </form>
        </div>

    </section>

    <footer> <!-- Rodapé do site -->

    </footer>
